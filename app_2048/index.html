<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>at://2048</title>

    <!-- WASM -->
    <link data-trunk data-integrity="none" rel="rust" href="Cargo.toml" data-bin="app" data-type="main" data-weak-refs/>
    <link data-trunk data-integrity="none" rel="rust" href="Cargo.toml" data-bin="worker" data-type="worker"
          data-weak-refs/>

    <!--PWA-->
    <link data-trunk data-integrity="none" rel="copy-file" href="manifest.json">
    <link data-trunk data-integrity="none" rel="copy-file" href="icon.png">
    <link data-trunk data-integrity="none" rel="copy-file" type="image/png" sizes="192x192"
          href="favicons/android-chrome-192x192.png">
    <link data-trunk data-integrity="none" rel="copy-file" type="image/png" sizes="512x512"
          href="favicons/android-chrome-512x512.png">
    <!-- Awkward, but just copping over cause I dont need the hash on it   //-->
    <link data-trunk rel="copy-file" href="service_worker.js">
    <link rel="manifest" href="./manifest.json">

    <link data-trunk data-integrity="none" rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link data-trunk data-integrity="none" rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link data-trunk data-integrity="none" rel="tailwind-css" href="src/tailwind.css"/>
    <script>
        window.onload = () => {
            'use strict';
            //Loads saved theme and sets it
            //HACK, Lazy, I know
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                let cleanedTheme = savedTheme.replace(/"/g, "");
                document.documentElement.setAttribute('data-theme', cleanedTheme);
            }

            // register ServiceWorker
            if ('serviceWorker' in navigator) {
                console.debug("Registering service worker");
                navigator.serviceWorker
                    .register('./service_worker.js');
            }
        }
    </script>
</head>
<body>
</body>
</html>
